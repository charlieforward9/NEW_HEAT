<html>
  <head>
    <title>Animated Heatmap</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/deck.gl@8.7.3/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/google-maps@8.7.3/dist.min.js"></script>

    
    
    <script type="module" crossorigin src="./assets/index.f30b5a83.js"></script>
    <link rel="stylesheet" href="./assets/index.bd7ffae4.css">
  </head>
  <body>
    
    <div id="map"></div>
    <div class = "row center"> 
      <input type="button" class="btn" value="Sequential Animation (Buggy)" id="sequenceAnimate"></input>
      <input type="button" class="btn" value="Bulk Animation" id="bulkAnimate"></input>
      <input type="button" class="btn" value="Random Bulk Animation" id="randAnimate"></input>
    </div>
    

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoVOLk0SYBOGRcupNpEhVLeGUqjkBtJ_A&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
